  <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Profile Cards</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #fff;
        }

        .container {
            display: flex;
            justify-content: center;
            gap: 30px;
            padding: 20px;
        }

        .card {
            width: 250px;
            text-align: center;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background: white;
        }

        .circle {
            width: 100px;
            height: 100px;
            background: #1e90ff;
            color: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 22px;
            font-weight: bold;
            margin: 0 auto 15px;
        }

        .name {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .info {
            color: #555;
            line-height: 22px;
        }
    </style>
</head>
<body>

    <div class="container">

        <div class="card">
            <div class="circle">JK</div>
            <div class="name">Jeet Kumar</div>
            <div class="info">
                B.Tech - CSE <br>
                Roll No: 21CS1007 <br>
                1st Year
            </div>
        </div>

        <div class="card">
            <div class="circle">AR</div>
            <div class="name">Asha Rani</div>
            <div class="info">
                B.Tech - IT <br>
                Roll No: 21IT1012 <br>
                1st Year
            </div>
        </div>

        <div class="card">
            <div class="circle">RK</div>
            <div class="name">Rohit Kumar</div>
            <div class="info">
                B.Tech - ECE <br>
                Roll No: 21EC1009 <br>
                1st Year
            </div>
        </div>

    </div>

</body>
</html>
